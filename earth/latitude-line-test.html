<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Latitude Line Test</title>
    <link href="../stylesheets/style.css"        rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../lib/scenejs-0.8.0/scenejs.js"></script>
    <script type="text/javascript" src="../lib/glmatrix.js"></script>
    <script type="text/javascript" src="../lib/sprintf.js"></script>
</head>
<div id="container">
  <div id="header-inner">
    <h1 id="title">Latitude Line Test</h1>
    <p>
      Either drag or use the arrows keys to change your view of the Earth. Use shift and up or down arrow to adjust the latitude line.
      Use the command or control keys along with the up or down arrows to move closer or further away from the Earth.
    </p>
  </div>
  <div id="content">
    <div id="webglCanvasContainer">
      <canvas id="theCanvas" height="700px", width="1000px"></canvas>
    </div>
    <div id="info">
    <div id="log">
      <h3>SceneJS Log 1</h3>
      <div id="theLoggingDiv1"></div>
    </div> 
  </div>
</div>
<script type="text/javascript" src="latitude-line-test.js"></script>
</body>
</html>
